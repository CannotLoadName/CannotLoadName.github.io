<!DOCTYPE html>
<html>
  <head>
    <title>查看位置及运动信息</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h2>查看位置及运动信息</h2>
    <table border="0">
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>x方向加速度</th>
        <td id="ax"></td>
      </tr>
      <tr>
        <th>y方向加速度</th>
        <td id="ay"></td>
      </tr>
      <tr>
        <th>z方向加速度</th>
        <td id="az"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>x方向磁场强度</th>
        <td id="mx"></td>
      </tr>
      <tr>
        <th>y方向磁场强度</th>
        <td id="my"></td>
      </tr>
      <tr>
        <th>z方向磁场强度</th>
        <td id="mz"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>方位角</th>
        <td id="azimu"></td>
      </tr>
      <tr>
        <th>倾斜角</th>
        <td id="pitch"></td>
      </tr>
      <tr>
        <th>滚动角</th>
        <td id="roll"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>x方向角速度</th>
        <td id="gx"></td>
      </tr>
      <tr>
        <th>y方向角速度</th>
        <td id="gy"></td>
      </tr>
      <tr>
        <th>z方向角速度</th>
        <td id="gz"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>光照强度</th>
        <td id="li"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>距离传感器</th>
        <td id="pr"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>x方向重力加速度</th>
        <td id="grx"></td>
      </tr>
      <tr>
        <th>y方向重力加速度</th>
        <td id="gry"></td>
      </tr>
      <tr>
        <th>z方向重力加速度</th>
        <td id="grz"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr><tr>
        <th>x方向线性加速度</th>
        <td id="lix"></td>
      </tr>
      <tr>
        <th>y方向线性加速度</th>
        <td id="liy"></td>
      </tr>
      <tr>
        <th>z方向线性加速度</th>
        <td id="liz"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>x方向旋转矢量</th>
        <td id="rox"></td>
      </tr>
      <tr>
        <th>y方向旋转矢量</th>
        <td id="roy"></td>
      </tr>
      <tr>
        <th>z方向旋转矢量</th>
        <td id="roz"></td>
      </tr>
      <tr>
        <th>旋转矢量标量分量</th>
        <td id="ro"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>计步器</th>
        <td id="step"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
      <tr>
        <th>经度</th>
        <td id="longi"></td>
      </tr>
      <tr>
        <th>纬度</th>
        <td id="lati"></td>
      </tr>
      <tr>
        <th>高程</th>
        <td id="alti"></td>
      </tr>
      <tr>
        <th>方向</th>
        <td id="bear"></td>
      </tr>
      <tr>
        <th>速度</th>
        <td id="speed"></td>
      </tr>
      <tr>
        <th>时间</th>
        <td id="time"></td>
      </tr>
      <tr><th><hr/></th><td><hr/></td></tr>
    </table>
    <script src="js/scripts.js"></script>
  </body>
</html>
